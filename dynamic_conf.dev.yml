http:
  routers:
    # (1) Router para redirigir TODO http -> https
    redirect-to-https:
      rule: "HostRegexp(`{any:.*}`)"
      entryPoints:
        - "http"
      middlewares:
        - "redirect-https"
      # "noop@internal" es un servicio nativo de Traefik que no hace nada, pero
      # se requiere especificar algo.
      service: "noop@internal"

  middlewares:
    # Middleware de redirecci√≥n a https
    redirect-https:
      redirectScheme:
        scheme: "https"
        permanent: true
        priority: 1000

